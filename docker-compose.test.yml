version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: metered-subscription-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: metered_subscription_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d metered_subscription_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:

